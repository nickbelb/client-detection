<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/base.css" rel="stylesheet">
    <script src="./assets/scripts/index.js" defer></script>
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <section>
            <main>
                <div class="row">
                    <div class="column one ">
                        <h2>SYSTEM</h2>
                        <p> OS: <span id="os"> </span></p>
                        <p >Language: <span id="language"></span></p>
                        <p id="browser"></p>
                    </div>
                    <div class="column two">
                        <h2>WINDOW</h2>
                        <p>Width: <span id="width"></span></p>
                        <p>Height: <span id="height"></span></p>
                        <p>Orientation: <span id="orientation"></span></p>
                    </div>
                    <div class="column three">
                        <h2>BATTERY</h2>
                        <p> Battery Level: <span id="batteryLevel"></span> </p>
                        <p> Battery Status: <span id="battery-status"></span></p>
                    </div>
                    <div id="status-card">
                        <p> <span id="page-status"></span></p>
                    </div>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
